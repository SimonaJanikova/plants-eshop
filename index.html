<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <script src="script.js" defer></script>


    <title>Plants</title>
</head>
<body>

<!-- HEADER -->

    <div class="flash-message">
        <p>Nejaká zaujímavá správička.</p>

        <button class="close-banner-btn" id="closeBannerBtn">
            <i class="bi bi-x"></i>
        </button>
    </div>

    <div class="container">
        <header>
          <nav class="header-left">
            <ul>
                <li>Obchod</li>
                <li>Blog</li>
                <li>Knižnica</li>
                <li>O nás</li>
                <li>Kontakt</li>
            </ul>
          </nav>

        <img src="images/plant-store-logo.svg" alt="logo">

        <div class="header-icons">

            <div class="auth-links">
                <a class="icon-btn login-btn" href="login.html">Prihlásenie</a>
                <span>/</span>
                <a class="icon-btn reg-btn" href="registration.html">Registrácia</a>
            </div>


                     
            <button class="icon-btn search-btn"> <i class="bi bi-search"></i> </button>

            <button class="icon-btn fav-btn"> <i class="bi bi-heart"></i> </button>

            <button class="icon-btn cart-btn"> <i class="bi bi-bag"></i> </button>
        </div>
    </header>

    <!-- MAIN -->

    <main class="main-section">
        <aside class="sidebar">
            <ul>
                <li>Kvety<i class="bi bi-arrow-up-short"></i> </li>
                <li>Kvetináče<i class="bi bi-arrow-up-short"></i> </li>
                <li>Starostlivosť<i class="bi bi-arrow-up-short"></i> </li>
                <li>Darčeky<i class="bi bi-arrow-up-short"></i> </li>
                <li>Pet friendly<i class="bi bi-arrow-up-short"></i> </li>
            </ul>
         </aside>

         <section class="content">
            <img class="mainFlower" src="images/kvety.webp" alt="flower">
        </section>
    </main>
</div>



</body>
</html>
